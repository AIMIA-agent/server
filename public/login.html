<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>AIMIA</h1>
            <p>Sign up or log in with</p>
            <div class="social-icons">
                <button class="icon apple"><i class="fab fa-apple"></i></button>
                <button class="icon google"><i class="fab fa-google"></i></button>
                <button class="icon facebook"><i class="fab fa-facebook-f"></i></button>
            </div>
            <p>or</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signup-form" action="/signup" method="POST" style="display: block;">
            <input type="text" placeholder="Full Name" name="fullname" required>
            <input type="email" placeholder="Email" name="email" id="signup-email" required>
            <input type="password" placeholder="Password" name="password" id="signup-password" required>
            <input type="password" placeholder="Re-type Password" name="confirm_password" required>
            <button type="submit">Sign Up</button>
            <p class="switch">Already have an account? <a href="#" onclick="toggleForms()">Log In</a></p>
        </form>

        <!-- Login Form -->
        <form id="login-form" action="/login" method="POST" style="display: none;">
            <input type="email" placeholder="Email" name="email" id="login-email" required>
            <input type="password" placeholder="Password" name="password" id="login-password" required>
            <button type="submit">Log In</button>
            <p class="switch">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </form>


    </div>

    <script type="module" src="./js/login.js"></script>


    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>

</body>

</html>
